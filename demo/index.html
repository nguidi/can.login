<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>can.Typeahead</title>
		
		<!-- Bootstrap -->
		<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="container">
			<div class="page-header">
					<h1>can.Typeahead</h1>
				</div>
				<p>Plugin para gestionar campos predictivos.</p>
				<form class="form-horizontal" role="form" onsubmit="return false;">
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Array
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="array">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							ajax POST
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ajaxPOST">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							ajax GET
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ajaxGET">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Model
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="model">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Custom View
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="customview">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">
							Empty
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="Empty">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script id="bootstrapView" type="text/mustache">
		<ul class="dropdown-menu">
			{{#items}}
			<li>
				<a>
					{{nombre}}
				</a>
			</li>
			{{/items}}
		</ul>
	</script>
	<script id="bootstrapCustomView" type="text/mustache">
		<ul class="dropdown-menu">
			{{#items}}
			<li>
				<a>
					{{nombre}}
					<br>
					<span class="text-muted">{{descripcion}}</span>
				</a>
			</li>
			{{/items}}
		</ul>
	</script>
	<style>
		/* bootstrapCustomView span color fix */
		.active span {
			color: #ffffff;
		}
	</style>
	<script src='../bower_components/steal/steal.js' data-config="stealconfig" data-main='main'></script>
</html>
